<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey On Popularity of Social Media Platforms </title>
    <link rel="stylesheet" href="Stylesheet/survey.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="outside">
        <form id="survey-form" action="/my-handling-form-page" method="post">
        <h1 id="title">Survey on popularity of socal Media Platforms</h1> 
        <p id="description">Thank you for taking time to answer this short survey.</p>
           <div id="personal-details">
          <fieldset >
            <legend>Personal Details</legend>
            <div>
              <label id="name-label" for="name">Name:</label>
              <input type="text" required id="name" name="user_name" placeholder="Enter name here">   </div>
            <div>
              <label for="address-label">Address:</label>
              <input type="Address" id="address" name="Address" placeholder="Enter address here">   </div>
            <div>
              <label id="email-label" for="Email">Email:</label>
              <input type="email" required id="email" name="user_email" placeholder="Enter email here">   </div>
            <div>
              <label id="number-label" for="phone">Phone Number(optional):</label>
              <input type="number" id="number" name="user_name" placeholder="Enter 10 digit number"  min="1"  max="9">  </div>
            
            
            <div id="gender">
              <label for="Gender">Gender:</label>
            <input type="radio" name="gender" value="male" checked> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="other"> Other
        
            </div>
            </div>
           
          
          </fieldset>
          <div id="social-media">
          <fieldset>
            <legend>Social Media </legend>
            <h3>Which Social Media platform you use regulerly(atleast once a day)? </h3>
            <label for="social-media">Check All That Apply</label>
            <p>
              <input type="checkbox" name="tweeter" value="twitter"><i class="fa fa-twitter" style="color: skyblue;"></i> Twitter<br>
              <input type="checkbox" name="Facebook" value="facebook"><i class="fa fa-facebook-square" style="color: blue;"></i> Facebook<br>
              <input type="checkbox" name="Whatsapp" value="Whatsapp" checked><i class="fa fa-whatsapp" style="color: green;"></i> Whatsapp<br>
              <input type="checkbox" name="Instagram" value="Instagram" ><i class="fa fa-instagram" style="color: red;"></i>Instagram<br>
              <input type="checkbox" name="others" value="others" checked> Others
              <label for="others">Please specify:
              <input type="text" name="others"> <br>
            </p>
            <div>
               <label for="average-time">Average time spent on social media Daily:</label>
              <select id="dropdown">
          <option value="less-than-one-hour">Less Than One Hour</option>
          <option value="between-one-to-two-hours">Between One To Two Hours</option>
          <option value="between-two-to-three-hours">Between Two To Three Hours </option>
          <option value="more-than three-hours">More Than Three Hours</option>
          </select><br>
        
              <label for="best"> The Best Social Media Platform According To You is:</label>
              <select id="dropdown2">
                <option value="twitter">Twitter</option>
          <option value="facebook">Facebook</option>
          
          <option value="Whatsapp">Whatsapp</option>
                <option value="instagram">Instagram</option>
          <option value="None">None</option>
          </select>
            </div>
            <div>
              <label id="number-label" for="rating">How do you rate your favourite Social media plateform on a scale of 1 to 9:</label>
              <input type="number" id="number" name="user_name"  value="1" placeholder="select any number"  min="1"  max="9">  </div>
            <div>
              <label for="msg"></label>
              <p>Why Do you think it is the best?</p>
              <textarea id="msg" name="user_message" rows="4" cols="50" placeholder="Enter Your Answer Here"></textarea>   </div>
          </fieldset>
            </div>
        
          <div id="submit-button">
            <button type="submit" id="submit">Submit</button>   </div>
          
        
        </form>
           </div>
</body>
</html>
