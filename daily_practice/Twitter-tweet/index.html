<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Tweet </title>
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main>
    <header>
        <img src="img/Profile-img.jpg" alt="shishupal kumar's profile pic" class="profile-thumbnail">

        <div class="profile-name">
            <h3>Shishupal Kumar</h3>
            <h4>@shishupalamigo</h4>
        </div>
        <div class="follow-btn">
            <button><a href="https://twitter.com/shishupalamigo" target="_blank">Follow</a></button>
        </div>
    </header>
    <div id="inner">
        <p><q>Tell me and I forget. Teach me and I remember. Involve me and I learn</q>.~~ Benjamin franklin.
            <br>
            <br> Thats how I learn to code, by getting Involved.
        </p>
        <span class="date">9:35 PM - 31 July 2020</span>
        
    </div>
    <footer>
        <div class="stats">
            <div class="reply">
                <i id="reply-i" class="far fa-comment-alt"></i> 107
            </div>
            <div class="retweets">
                <i id="retweets-i" class="fa fa-retweet"></i> 107
            </div>
            <div class="likes">
            <i id="likes-i" class="fa fa-heart-o"></i> 513
            </div>
        
            <div class="send">
             <i id="send-i" class="fa fa-upload"></i>
             </div>
        </div>
    </footer>
    <hr>
    </main>
</body>

</html>
