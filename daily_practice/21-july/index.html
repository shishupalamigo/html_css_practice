<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="signup flow"> 
        <h1 class="signup_heading">Sign up for the latest updates</h1>
        
      <form id="signupForm" action="/" class="signup_form flow" method="POST">
        <label for="email">Email address</label>
        <div class="inline-field-control">
             <input 
             type="email" 
             name="email" 
             id="email"
             autocapitalize="none"
             autocorrect="off"
             required
             pattern="[^@]+@[^\.]+\..+"
             >
             <button type="submit" class="btn">
              <span class="visually-hidden">Submit Email</span>
               <i class="fa fa-arrow-right" aria-hidden="true" style="width: 1em; height: 1em;"></i>
             </button>
        </div>
        <div aria-atomic="true" role="alert" class="signup__alert"></div>
      </form>
   </main>    
</body>
</html>
